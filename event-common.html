<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Event</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text" name="" value="" />
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="handle-event">Direct Function</button>

    <script>
      function handleJustFunctionClick() {
        const p = document.getElementById("clicking-method");
        p.innerText = "Set By Using Function";
      }
      document
        .getElementById("handle-event")
        .addEventListener("click", function () {
          const p = document.getElementById("clicking-method");
          p.innerText = "Set by direct Function";
        });
      document
        .getElementById("update-name")
        .addEventListener("click", function () {
          const nameField = document.getElementById("name-field");
          const p = document.getElementById("clicking-method");
          p.innerText = nameField.value;
          nameField.value = "";
        });
    </script>
  </body>
</html>

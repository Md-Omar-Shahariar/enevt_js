<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Events</title>
  </head>
  <body>
    <h2>More Events</h2>
    <section>
      <h3 id="secrect-info">Very Very Importanrt secrect Info</h3>
      <input
        type="text"
        placeholder="Please type delete"
        name=""
        id="delete-confirm"
      />
      <button id="delete-button" disabled>Delete</button>
    </section>
    <script>
      document
        .getElementById("delete-button")
        .addEventListener("click", function () {
          document.getElementById("secrect-info").style.display = "none";
        });

      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          document.body.style.backgroundColor = "red";
        });
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          document.body.style.backgroundColor = "white";
        });
    </script>
  </body>
</html>
